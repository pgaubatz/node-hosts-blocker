<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hosts-Blocker UI</title>
</head>
<body>
    <h1>Blocked requests:</h1>
    <pre id="blocks"></pre>
    <script>
        var blocksEl = document.getElementById('blocks');
        var liveEvents = new EventSource('/api/live/events');

        liveEvents.addEventListener('block', function (event) {
            blocksEl.innerHTML = event.data + '\n' + blocksEl.innerHTML;
        });
    </script>
</body>
</html>
